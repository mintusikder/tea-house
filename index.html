<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/cbafdfe31a.js"
      crossorigin="anonymous"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              back: "#FF0000",
              gray: "#777",
            },
            fontFamily: {
              manrope: ["Manrope", " sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Tea House</title>
  </head>
  <body>
    <!-- main header design -->
    <header class="p-5 md:p-10">
      <div
        class="flex-reverse md:flex justify-between items-center h-full w-full max-w-5xl mx-auto py-5 pt-20"
      >
        <!-- header text -->
        <div>
          <h1 class="text-6xl font-manrope">
            It's good tea time at The Tea House
          </h1>
          <p class="py-4 text-gray">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>

          <button
            class="bg-back py-3 px-4 rounded-lg text-white font-manrope text-lg"
          >
            Explore More <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <!-- header img -->
        <div
          class="pt-20 bg-[url('./images/banner.png')] h-[360px] w-full bg-cover flex items-end justify-center"
        >
          <div class="px-6 py-3 bg-white shadow-lg rounded-md -ml-60 -mb-5">
            <div class="flex gap-2">
              <div class="">
                <i class="fa-solid fa-star text-yellow-400"></i>
              </div>
              <div>
                <h1 class="font-bold">5.00</h1>
                <p class="text-gray font-manrope">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
